# Window Customizations
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 10
    y: 10
  decorations: none
scrolling:
  history: 10000
  multiplier: 3

# Font Configuration
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  # Point size of the font
  size: 16

cursor:
  style: Block
  unfocused_hollow: true

 #Colors (One Dark)
colors:
   #Default colors
  primary:
    foreground: '0xabb2bf'
    background: '0x282c34'

   #Cursor colors
  cursor:
    text: '0x5c6370'
    cursor: '0xabb2bf'

   #Normal colors
  normal:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

   #Bright colors
  bright:
    black:   '0x4b5263'
    red:     '0xbe5046'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x3e4452'
# Shell
shell:
  program: /bin/zsh
  args:
    - --login

# Key Bindings
key_bindings:
  - { key: N, mods: Command|Shift, action: SpawnNewInstance }
  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: Right, mods: Alt, chars: "\x1bf" }
